{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Usuario - Osorio Cars{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Eliminar Usuario</h1>
    <p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ user.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
